<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Lista de Marcas</ui:define>
	<ui:define name="tituloPrincipal">Lista de Marcas Cadastradas</ui:define>
	<ui:define name="tituloSecundario"></ui:define>
	<ui:define name="botoesAcao">
		<p:button value="Cadastro de Veículos" outcome="cadastroVeiculoFacelets" />
	</ui:define>

	<ui:define name="conteudo">
		<p:dataTable value="#{marcaMB.marcas}" var="marca" styleClass="ui-datatable">
			<p:column headerText="Nome">
				<h:outputText value="#{marca.nome}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{marca.descricao}" />
			</p:column>
			<p:column headerText="Ações">

				<p:commandButton value="Excluir" action="#{marcaMB.excluirMarca(marca)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja realmente excluir a marca?" icon="pi pi-exclamation-triangle" />
				</p:commandButton>

			</p:column>
		</p:dataTable>


		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</ui:define>

</ui:composition>
</html>
