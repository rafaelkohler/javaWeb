<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Cadastro de Usuários</ui:define>
	<ui:define name="tituloPrincipal">Cadastro de Usuários</ui:define>
	<ui:define name="tituloSecundario">cadastre os usuários que terão acesso ao sistema.</ui:define>
	<ui:define name="botoesAcao">
		<p:commandButton action="#{cadastrarUsuarioMB.cadastrarUsuario()}" value="Efetue seu cadastro!" update="@form" />
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGroup styleClass="ui-panelgrid-blank">
			<p:fieldset legend="Forneça as informações abaixo para realizar o seu cadastro." style="width: 40%; background: none;">

				<div class="ui-g">

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="nome" value="Nome: " />
						</div>
						<div class="ui-g-10">
							<h:inputText id="nome" value="#{cadastrarUsuarioMB.cliente.nomeCompleto}" style="width: 100%;" />
							<p:message for="nome" />
						</div>
					</div>

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="cpf" value="CPF: " />
						</div>
						<div class="ui-g-4">
							<h:inputText id="cpf" value="#{cadastrarUsuarioMB.cliente.cpf}" style="width: 100%;" />
							<p:message for="cpf" />
						</div>

						<div class="ui-g-1">
							<p:outputLabel for="rg" value="RG: " />
						</div>
						<div class="ui-g-5">
							<h:inputText id="rg" value="#{cadastrarUsuarioMB.cliente.rg}" style="width: 100%;" />
							<p:message for="rg" />
						</div>
					</div>

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="usu" value="Usuário: " />
						</div>
						<div class="ui-g-10">
							<h:inputText id="usu" value="#{cadastrarUsuarioMB.cliente.usuario.login}" style="width: 100%;" />
							<p:message for="usu" />
						</div>
					</div>

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="senha" value="Senha: " />
						</div>
						<div class="ui-g-10">
							<p:password id="senha" value="#{cadastrarUsuarioMB.cliente.usuario.senha}" style="width: 100%;" />
							<p:message for="senha" />
						</div>
					</div>

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="nascimento" value="Dia Nasc.: " />
						</div>
						<div class="ui-g-4">
							<p:calendar id="nascimento" value="#{cadastrarUsuarioMB.cliente.dataNascimento}" pattern="dd/MM/yyyy" mask="true" style="width: 100%;" />
							<p:message for="nascimento" />
						</div>

						<div class="ui-g-1">
							<p:outputLabel for="sexo" value="Sexo: " />
						</div>
						<div class="ui-g-5">
							<p:selectOneRadio id="sexo" value="#{cadastrarUsuarioMB.cliente.sexo}">
								<f:selectItem itemLabel="Masculino" itemValue="1" />
								<f:selectItem itemLabel="Feminino" itemValue="2" />
							</p:selectOneRadio>
							<p:message for="sexo" />
						</div>
					</div>


					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="uf" value="UF Nasc.: " />
						</div>
						<div class="ui-g-4">
							<p:selectOneMenu id="uf" value="#{cadastrarUsuarioMB.cliente.estado}" converter="omnifaces.SelectItemsIndexConverter" style="width: 100%;">
								<f:selectItem itemLabel="--Selecione--" noSelectionOption="true" />
								<f:selectItems value="#{cadastrarUsuarioMB.estados}" var="estado" itemLabel="#{estado.nome}" itemValue="#{estado}" />
							</p:selectOneMenu>
							<p:message for="uf" />
						</div>
						<div class="ui-g-6"></div>
					</div>

					<div class="ui-g-12">
						<div class="ui-g-2">
							<p:outputLabel for="esporte" value="Esportes: " />
						</div>
						<div class="ui-g-10">
							<p:selectManyCheckbox id="esporte" value="#{cadastrarUsuarioMB.cliente.esportesFavorito}" layout="grid" columns="4" converter="omnifaces.SelectItemsIndexConverter">
								<f:selectItems value="#{cadastrarUsuarioMB.esportes}" var="esporte" itemLabel="#{esporte.nome}" itemValue="#{esporte}" />
							</p:selectManyCheckbox>
						</div>
					</div>

				</div>
			</p:fieldset>
		</h:panelGroup>
	</ui:define>

</ui:composition>
</html>
