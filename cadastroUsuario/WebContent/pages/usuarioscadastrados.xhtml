<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<h:form>

		<p:growl globalOnly="true" />

		<p:dataTable value="#{usuarioMB.clientes}" var="usuario">

			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nomeCompleto}" />
			</p:column>

			<p:column headerText="Sexo">
				<h:outputText value="#{usuario.sexo}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{usuario.cpf}" />
			</p:column>

			<p:column headerText="RG">
				<h:outputText value="#{usuario.rg}" />
			</p:column>

			<p:column headerText="Nasc.">
				<h:outputText value="#{usuario.dataNascimento}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Excluir" action="#{usuarioMB.excluirUsuario(usuario)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja realmente excluir a marca?" icon="pi pi-exclamation-triangle" />
				</p:commandButton>

			</p:column>
		</p:dataTable>


		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
		</p:confirmDialog>
	</h:form>

</h:body>
</html>
